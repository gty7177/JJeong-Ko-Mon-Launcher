appId: 'JJeongKoMonlauncher'
productName: 'JJeongKoMon Launcher'
artifactName: 'JJeongKoMon-Launcher-setup-${version}.${ext}'

copyright: 'Copyright Â© 2025-08-06 Taeyang7177'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'
publish:
  provider: 'generic'
  url: 'http://125.188.165.199:9090/nebula/'
# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: 'JJeongKoMon-Launcher-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Taeyang7177'
  vendor: 'Taeyang7177'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled automatically.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'